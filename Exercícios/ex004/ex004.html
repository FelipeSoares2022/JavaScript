<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dados com JS</title>
    <link rel="stylesheet" href="../styles/style.css">
</head>
<body>
    <header>
        <h1>Trabalhando com Dados v2.0</h1>
    </header>
    <main>
        <button onclick="inicio()">Clique aqui para começar</button>
        <section id="resultado">
            <p>Aqui vai aparecer o resultado...</p>
        </section>
        <script>
            function inicio() {
                let nome = window.prompt('Qual é o seu nome?')
                let res = window.document.getElementById('resultado')
                // também funciona com;
                // let res = window.document.querySelector('section#resultado')
                res.innerHTML = `<p>Olá, <strong>${nome}</strong>! É um grande prazer te conhecer! &#x1F596;</p>`
            }
        </script>
    </main>    
</body>
</html>
